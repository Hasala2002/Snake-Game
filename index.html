<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="game.js" defer type="module"></script>
    <script src="snake.js" defer type="module"></script>
    <script src="food.js" defer type="module"></script>
    <script src="finish.js" defer type="module"></script>
</head>
<body>
    <audio id="loseaudio">
        <source src="lose.mp3" type="audio/mpeg">
      </audio>   
      <audio id="eataudio">
        <source src="eat.mp3" type="audio/mpeg">
      </audio>     
      <audio id="loopaudio">
        <source src="loop.mp3" type="audio/mpeg">
      </audio>  
      <div class="game" id='game'>
          <div id="finishboard">
              <span class="title">YOU LOSE!</span>
              <span class="scoreb">SCORE : <span id="scorefinish"></span></span>
              <div class="btns">
                  <button class='btn' id='newgame'>PLAY AGAIN</button>
                  <button class='btn' id='cancel'>CANCEL</button>
              </div>
          </div>
    <div id="gameboard"></div>
    <div id="scoreboard">
<i class="material-icons">emoji_events</i>
<span id="score">0</span>
<i class="material-icons" id="volume">volume_up</i>
    </div>
      </div>
</body>
</html>
